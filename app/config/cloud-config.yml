#cloud-config

coreos:
  etcd:
    # generate a new token for each unique cluster from https://discovery.etcd.io/new?size=3
    discovery: %(etcd_discovery_token)s
    addr: %(client_ip)s:4001
    peer-addr: %(client_ip)s:7001
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
ssh_authorized_keys:
  - %(rsa_public_key)s

write_files:
  - path: "/app/config/etcd_discovery_token"
    content: %(etcd_discovery_token)s
write_files:
  - path: "/app/rsa_public_key"
    content: %(rsa_public_key)s

hostname: coreos-%(client_ip_dash)s
